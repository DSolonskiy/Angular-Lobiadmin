<div id="event-dialog">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <span ng-if="vm.isEdit">Edit Event</span>
            <span ng-if="!vm.isEdit">Add Event</span>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <pre>{{vm.currentEvent | json}}</pre>
        <form action="">
            <div class="form-group">
                <label class="control-label">Event style</label>
                <div class="btn-group btn-group-justified btn-group-event-style" data-toggle="buttons">
                    <label ng-repeat="style in vm.eventStyles" class="btn bg-{{style}} text-white">
                        <input type="radio" ng-model="vm.event.className" value="{{style}}"> <i class="fa fa-check"></i>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Event date</label>
                <input type="text" name="date-period" class="form-control" ng-model="vm.event.start">
            </div>

            <div class="form-group">
                <label class="checkbox lobicheck">
                    <input type="checkbox" name="allday" checked="" ng-model="vm.event.allDay"><i></i> All day
                </label>
            </div>

            <div class="form-group">
                <label class="control-label">Event title</label>
                <input type="text" class="form-control" name="title" ng-model="vm.event.title">
            </div>

            <div class="form-group">
                <label class="control-label">Event description</label>
                <textarea rows="3" class="form-control" name="desc" ng-model="vm.event.description"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
