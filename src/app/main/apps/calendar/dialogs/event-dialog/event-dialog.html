<div id="event-dialog">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <span ng-if="vm.isEdit">Edit Event</span>
            <span ng-if="!vm.isEdit">Add Event</span>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="eventForm" action="">
            <div class="form-group">
                <label class="control-label">Event style</label>
                <div class="btn-group btn-group-justified btn-group-event-style" data-toggle="buttons">
                    <label ng-repeat="style in vm.eventStyles" class="btn bg-{{style}} text-white">
                        <input type="radio" ng-model="vm.event.className[0]" value="event_{{style}}">
                        <i class="fa fa-check" ng-show="vm.event.className=='event_'+style"></i>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Event date</label>
                <input date-range-picker type="text" name="date-period"
                       class="form-control date-picker" ng-model="vm.eventDate">
            </div>

            <div class="form-group">
                <label class="checkbox lobicheck">
                    <input type="checkbox" name="allday" ng-model="vm.event.allDay"><i></i> All day
                </label>
            </div>

            <div class="form-group" ng-class="{'has-error': eventForm.title.$touched && eventForm.title.$invalid}">
                <label class="control-label">Event title</label>
                <input type="text" class="form-control" name="title" ng-model="vm.event.title" required>
                <div class="help-block" ng-messages="eventForm.title.$touched && eventForm.title.$error" role="alert"
                     multiple>
                    <p ng-message="required">Please enter valid event title !</p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Event description</label>
                <textarea rows="3" class="form-control" name="desc" ng-model="vm.event.description"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-upload">
                Add Attachments
                <input id="uploader" type="file" nv-file-select uploader="vm.uploader" multiple/>
            </button>
            <div class="attachments row" ng-class="{'bordered': vm.filesToUpload[0] != null}">
                <div class="col-md-3" ng-repeat="fileToUpload in vm.filesToUpload">
                    <i class="fa fa-times close" aria-hidden="true" ng-click="vm.removeAttachment(vm.filesToUpload, $index)"></i>
                    <img class="thumb" ng-src="{{fileToUpload.base}}">
                    <span ng-bind="fileToUpload.file.name"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()" ng-disabled="eventForm.$invalid">OK</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
