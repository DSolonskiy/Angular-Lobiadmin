<div id="create-rename-dialog">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <span ng-if="vm.isRename">Rename Folder</span>
            <span ng-if="!vm.isRename">Create Folder</span>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <pre>
            {{vm.currentFolder | json}}
        </pre>
        <input type="text" class="form-control" ng-model="vm.currentFolder.name">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">Rename</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
